<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-flat-button (click)="open_dialog()" color="primary">
        打开存档
      </button>
    </mat-card-actions>
  </mat-card>
  <br>

  <table mat-table [dataSource]="savFiles" class="mat-elevation-z8 sav-table">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> 序号 </th>
      <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td>
    </ng-container>

    <!-- filename Column -->
    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef> 文件名 </th>
      <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
    </ng-container>

    <!-- len Column -->
    <ng-container matColumnDef="len">
      <th mat-header-cell *matHeaderCellDef> 大小(Byte) </th>
      <td mat-cell *matCellDef="let element"> {{element.len}} </td>
    </ng-container>

    <!-- create_time Column -->
    <ng-container matColumnDef="create_time">
      <th mat-header-cell *matHeaderCellDef> 创建时间 </th>
      <td mat-cell *matCellDef="let element"> {{element.create_time}} </td>
    </ng-container>

    <!-- modify_time Column -->
    <ng-container matColumnDef="modify_time">
      <th mat-header-cell *matHeaderCellDef> 修改时间 </th>
      <td mat-cell *matCellDef="let element"> {{element.modify_time}} </td>
    </ng-container>

    <!-- path Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> 路径 </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>

    <!-- save Column -->
    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef> 保存按键 </th>
      <td mat-cell *matCellDef="let element  let i = index;">
        <button mat-flat-button (click)="save_dialog(i)">
          保存
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="set_cur_sav(i)" [class.sav-row-is-selected]="i == curSavFileIndex"
      *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
  </table>

</div>
